<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신의 운명은?</title>
  <style>
    body {
      background-color: #f5f0e6; /* 심플한 베이지 */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 2rem;
      font-size: 2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>당신의 운명은?</h1>
  <button onclick="playGame()">결과 보기</button>
  <div id="result"></div>

  <script>
    function playGame() {
      const choices = ['가위 ✌️', '바위 ✊', '보 🖐️'];
      const randomChoice = choices[Math.floor(Math.random() * choices.length)];
      document.getElementById('result').innerText = randomChoice;
    }
  </script>
</body>
</html>
